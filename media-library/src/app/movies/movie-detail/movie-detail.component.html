<div class="row">
  <div class="col-xs-12">
    <img
      [src]="movie.imagePath"
      alt="{{ movie.name }}"
      class="img-responsive"
      style="max-height: 200px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ movie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Release Date: {{ movie.releaseDate }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Genre: {{ movie.genre }}
  </div>
</div>
<div class="btn-group"
    appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Modify Movie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditMovie()">Edit Movie</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteMovie()">Delete Movie</a></li>
      </ul>
    </div>
